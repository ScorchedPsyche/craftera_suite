name: craftera_suite-core
version: ${project.version}
loadbefore: [craftera_suite-baby_entities, craftera_suite-wandering_trades, craftera_suite-hud]
softdepend: [craftera_suite-hud]
main: com.github.scorchedpsyche.craftera_suite.modules.CraftEraSuiteCore
api-version: 1.16
prefix: CraftEra Suite - Core
authors: [ScorchedPsyche]
description: Manager and dependency for all other CraftEra suite plugin modules.
website: https://github.com/ScorchedPsyche

permissions:
   ces.seasons:
      description: Allows to manage seasons (create, delete, start, etc) from CraftEra Suite


commands:
   ces:
      description: Main CraftEra Suite command.
      usage: Usage "/<command> [module] [option]"